<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link href="style.css" rel="stylesheet" />
    <script src="script.js" defer></script>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="weather-container" loading>
      <div class="row">
        <img
          src="https://cdn-icons-png.flaticon.com/512/5088/5088218.png"
          alt="Location"
        />
        <span class="location-text">-</span>
      </div>
      <div class="img-container">
        <img class="country-img" src="" />
      </div>
      <div class="row condition">
        <img src="//cdn.weatherapi.com/weather/64x64/night/122.png" />
        <span class="condition-text">-</span>
      </div>
      <div class="temperature">
        <img
          src="https://upload.wikimedia.org/wikipedia/en/thumb/d/d5/Thermometer_icon.png/768px-Thermometer_icon.png"
        />
        <span class="temperature-text">-</span>
      </div>
      <div class="wind">
        <img
          src="https://cdn.iconscout.com/icon/free/png-256/free-wind-359-1135796.png"
        />
        <span class="wind-text">-</span>
      </div>
      <div class="humidity">
        <img src="https://cdn-icons-png.flaticon.com/512/6393/6393411.png" />
        <span class="humidity-text">-</span>
      </div>
      <div class="search-bar">
        <input
          type="text"
          class="search-text"
          placeholder="City, Country, ZIP, IP"
        />
        <div class="search-button">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="ffffff"
            class="bi bi-search"
            viewBox="0 0 16 16"
          >
            <path
              d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"
            />
          </svg>
        </div>
      </div>
    </div>
  </body>
</html>
